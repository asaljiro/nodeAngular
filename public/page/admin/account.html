<ng-include src="'/page/admin/header.html'"></ng-include>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">Account</h6>
        </div>
        <div class="panel-body">
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in hasils">
                        <td>{{$index+1}}</td>
                        <td>{{p.first_name}}</td>
                        <td>{{p.last_name}}</td>
                        <td>{{p.username}}</td>
                        <td>{{p.email}}</td>
                        <td>{{p.type_user[0]}}</td>
                        <td width="13%">
                            <div class="btn-group">
                                <a ui-sref="admin/account-detail({id:p._id})" class="btn btn-info btn-sm" title="History">
                                    <i class="fa fa-history"></i>
                                </a>
                                <a ng-click="action('edit',p._id)" class="btn btn-warning btn-sm">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ng-click="hapus(p._id)" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style=" margin: 15vh auto 0px auto">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{form_title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="modal-body">
                <form role="form" name="registrasi" novalidate>
                    <div id="loading" class="alert alert-info" ng-show="loading">
                        <i class="fa fa-spin fa-spinner"></i> Please Wait. . .
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Category</label>
                        <input type="text" name="category_name" ng-model="form.category_name" class="form-control" id="category_name" ng-value="form.category_name" placeholder="Nama Category">
                    </div>

                    <hr>


                    <button type="submit" class="btn btn-default waves-effect waves-light" ng-click="save(modalstate,id)" ng-disabled="registrasi.$invalid">Simpan</button>
                    <button type="button" data-dismiss="modal" class="btn btn-danger waves-effect waves-light m-l-10">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
