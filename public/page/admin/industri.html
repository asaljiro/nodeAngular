<ng-include src="'/page/admin/header.html'"></ng-include>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h6 class="panel-title">Master Data</h6>
        </div>
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li role="presentation"><a ui-sref="admin/bidang-pekerjaan">Bidang Pekerjaan</a></li>
                <li role="presentation" class="active"><a ui-sref="admin/industri">Industri</a></li>
                <li role="presentation"><a ui-sref="admin/bidang-studi">Bidang Studi</a></li>
                <li role="presentation"><a ui-sref="admin/category">Category</a></li>
            </ul>

            <br>
            <a class="btn btn-primary btn-sm" ng-click="action('add',0)">
                Add New
            </a>
            <br><br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Industri</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in hasils">
                        <td>{{$index+1}}</td>
                        <td>{{p.industri_name}}</td>
                        <td width="10%">
                            <div class="btn-group">
                                <a ng-click="action('edit',p._id)" class="btn btn-warning btn-sm">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ng-click="hapus(p._id)" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style=" margin: 15vh auto 0px auto">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{form_title}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="modal-body">
                <form role="form" name="registrasi" novalidate>
                    <div id="loading" class="alert alert-info" ng-show="loading">
                        <i class="fa fa-spin fa-spinner"></i> Please Wait. . .
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Industri</label>
                        <input type="text" name="industri_name" ng-model="form.industri_name" class="form-control" id="industri_name" ng-value="form.industri_name" placeholder="Industri">
                    </div>

                    <hr>


                    <button type="submit" class="btn btn-default waves-effect waves-light" ng-click="save(modalstate,id)" ng-disabled="registrasi.$invalid">Simpan</button>
                    <button type="button" data-dismiss="modal" class="btn btn-danger waves-effect waves-light m-l-10">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
